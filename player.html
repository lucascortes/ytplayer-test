<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob: mediastream:;
                   frame-src https://www.youtube.com https://*.youtube.com https://www.youtube-nocookie.com https://*.youtube-nocookie.com https://*.googlevideo.com;
                   media-src https://www.youtube.com https://*.youtube.com https://www.youtube-nocookie.com https://*.youtube-nocookie.com https://*.googlevideo.com;
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.youtube.com https://*.youtube.com;
                   style-src 'self' 'unsafe-inline' https:;
                   connect-src * data: blob:;">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>YouTube Player Frame</title>
    <style>
        body, html {
            margin: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
        }

        .embed-container iframe,
        .embed-container object,
        .embed-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <div id="player"></div>
    </div>

    <script src="https://www.youtube.com/iframe_api"
            onerror="window.location.href='ytplayer://onYouTubeIframeAPIFailedToLoad'"></script>

    <script>
    var player;
    var error = false;

    function onYouTubeIframeAPIReady() {

        var config = {
            height: '100%',
            width: '100%',
            videoId: 'M7lc1UVf-VE',
            playerVars: {
                rel: 0,
                modestbranding: 1,
                playsinline: 1
            },
            events: {
                'onReady': onReady,
                'onStateChange': onStateChange,
                'onPlaybackQualityChange': onPlaybackQualityChange,
                'onError': onPlayerError
            }
        };

        // ❌ Eliminar todas estas líneas
        // config.playerVars.origin = window.location.origin;
        // config.playerVars.host = "https://www.youtube.com";

        player = new YT.Player('player', config);
        player.setSize(window.innerWidth, window.innerHeight);

        window.location.href = 'ytplayer://onYouTubeIframeAPIReady';

        function getCurrentTime() {
            var state = player.getPlayerState();
            if (state == YT.PlayerState.PLAYING) {
                var time = player.getCurrentTime();
                window.location.href = 'ytplayer://onPlayTime?data=' + time;
            }
        }
        window.setInterval(getCurrentTime, 500);
    }

    function onReady(event) {
        window.location.href = 'ytplayer://onReady?data=' + event.data;
    }

    function onStateChange(event) {
        if (!error) {
            window.location.href = 'ytplayer://onStateChange?data=' + event.data;
        } else {
            error = false;
        }
    }

    function onPlaybackQualityChange(event) {
        window.location.href = 'ytplayer://onPlaybackQualityChange?data=' + event.data;
    }

    function onPlayerError(event) {
        if (event.data == 100) {
            error = true;
        }
        window.location.href = 'ytplayer://onError?data=' + event.data;
    }

    window.onresize = function() {
        if (player) {
            player.setSize(window.innerWidth, window.innerHeight);
        }
    };
</script>
</body>
</html>
